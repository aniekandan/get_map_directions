<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Directions</title>

    <!-- The framework css files -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css"/>

    <!-- <link rel="stylesheet" href="../static/assets/bootstrap/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="../static/index.css"/>

</head>
<body class="container bg-gray">
    <div class="container py-3 shadow">
        <!-- directions -->
        <div class="container py-3 text-center">
            <!-- toggle location tracking -->
            <div class="form-check form-switch mb-3 d-flex justify-content-start">
                <input class="form-check-input me-3" type="checkbox" role="switch" id="switchLocationTracking">
                <label class="form-check-label text-gray" for="switchLocationTracking">Use Device Location?</label>
            </div>

            <!-- location select -->
            <div class="container d-flex flex-column flex-lg-row justify-content-around shadow">
                <div class="card my-3 mx-auto" style="max-width: 28rem; width: 100%;">
                    <div class="card card-header">Start Coordinates</div>
                    <div id="startLocationContainer" class="card card-body">
                        <!-- start location goes here -->

                        <div id="customStartLocation" class="bg-white shadow rounded p-3 input-group-lg">
                            <!-- select category for custom start location category -->
                            <div>
                                <label for="startCategoryList" class="col form-control border-0 text-start">Category</label>
                                <select id="startCategoryList" class="col-8 form-select">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <!-- select location for custom start location -->
                            <div>
                                <label for="startLocationList" class="col form-control border-0 text-start">Location</label>
                                <select id="startLocationList" class="col-8 form-select">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                        </div>

                        <div id="deviceLocation" class="d-none bg-white shadow rounded p-3 input-group-lg">
                            <!-- display the current location ... -->
                            <div id="currentLocation" class="text-lg text-black-50">
                                <!-- current location here -->
                            </div>

                            <!-- ... or, an error message if location services had an error -->
                            <div id="locationServicesStatus" class="text-info text-danger"></div>

                        </div>

                    </div>                    

                </div>

                <div class="card my-3 mx-auto" style="max-width: 28rem; width: 100%;">
                    <div class="card card-header">Destination Coordinates</div>
                    <div class="card card-body">
                        <div class="bg-white shadow rounded p-3 input-group-lg">
                            <!-- select category for custom start location category -->
                            <div>
                                <label for="destinationCategoryList" class="col form-control border-0 text-start">Category</label>
                                <select id="destinationCategoryList" class="col-8 form-select">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <!-- select location for custom start location -->
                            <div>
                                <label for="destinationLocationList" class="col form-control border-0 text-start">Location</label>
                                <select id="destinationLocationList" class="col-8 form-select">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>

            <button class="btn btn-success w-25 mt-3 text-wrap" id="get-directions">Get Directions</button>

        </div>
        

        <!-- map -->
        <div id="map" class="bg-info mt-3" style="width: auto; height: 500px;"></div>

    </div>
    


    <!-- The framework js files -->    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
    
    <!-- <script src="../static/assets/bootstrap/bootstrap.min.js"></script>
    <script src="../static/assets/bootstrap/popper.min.js"></script> -->

    <script type="module" src="../static/index.js"></script>    

</body>
</html>
